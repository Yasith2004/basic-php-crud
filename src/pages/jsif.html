<!DOCTYPE html>
<head>
    <title>JavaScript</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"
    />
    <style>
        #samplefrm {
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1cm;
        }

        #btndiv {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        #results {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="samplefrm">
        <div class="mb3">
            <label for="txt1" class="form-label">Enter marks</label>
            <input type="text" name="name" id="txt1" class="form-control" placeholder="Enter your marks">
        </div>
        <div id="btndiv">
            <button type="submit" class="btn btn-outline-primary" onclick="printResult()"> Check </button>
        </div>
    </div>
    <div id="reslts-section">
        <p id="results" class="display-4"></p>
    </div>
</body>

<script lang="JavaScript">

    function printResult() {
        let marks = parseInt(document.getElementById("txt1").value, 10);
        
        if (marks >= 100 || marks <= 0 ) {
            var status = "Invalid Input!";
        }
        else if (marks >= 50) {
            var status = "Pass!";
        }
        else {
            var status = "fail";
        }

        document.getElementById("results").innerHTML = status;
        console.log(status);
    }
</script>
</html>
