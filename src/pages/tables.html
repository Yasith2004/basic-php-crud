<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table border="2" width="700" height="400">
            <caption> Our First Table</caption>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td align="left" valign="middle"><u>7</u></td>
                <td align="right" valign="top">8</td>
                <td align="center" valign="bottom"><b>9</b></td>
            </tr>

        </table>
        <hr>
        <table border="1" width="100" height="50">
            <caption>Merge rows</caption>
            <tr>
                <td align="right">A</td>
                <td rowspan="2" align="right" valign="top"><u>C</u></td>
            </tr>
            <tr>
                <td>B</td>
            </tr>
        </table>
        <hr>
        <table width="350" height="135" border="1">
            <caption>Merge columns</caption>
            <tr>
                <td align="center">A</td>
                <td valign="bottom">B</td>
                <td align="right" valign="top">C</td>
            </tr>
            <tr>
                <td colspan="3" align="center">D</td>
            </tr>
        </table>
        <hr>

        <table border="1" width="350" height="135">
            <caption>table 1</caption>
            <tr>
                <td>R1</td>
                <td rowspan="2" colspan="2" align="left">M1</td>
            </tr>
            <tr>
                <td>R2</td>
            </tr>
            <tr>
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
            </tr>
        </table>
        <hr>

        <table border="1" width="350" height="350">
            <caption>table 2</caption>
            <tr>
                <td rowspan="2" align="left" valign="top">A1</td>
                <td colspan="2" align="left" valign="bottom">B1</td>
            </tr>
            <tr>
                <td align="center">C2</td>
                <td rowspan="2" align="right" valign="top">B2</td>
            </tr>
            <tr>
                <td colspan="2" align="center">A2</td>
            </tr>
    </body>
</html>
