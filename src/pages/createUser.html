<!DOCTYPE html>
<head>
    <title> Create a new user</title>
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body style="width: 80%; margin: auto;">
    <h1 style="text-align: center; margin-top: 5px; margin-bottom: 15px;">Create a User</h1>
    <form name="crate-user" method="post" action="../components/createuser.php">
        <div class="form-group">
            <label for="fname" class="text-muted">Enter First Name</label>
            <input type="text" name="fname" id="txt1" class="form-control" placeholder="Enter your first name" maxlength="25"/>
        </div>
        <div class="form-group">
            <label for="lname" class="text-muted">Enter Last Name</label>
            <input type="text" name="lname" id="txt2" class="form-control" placeholder="Enter your last name" maxlength="50"/>
        </div>
        <div class="form-group">
            <label for="age" class="text-muted">Enter Age</label>
            <input type="number" name="age" id="txt3" class="form-control" placeholder="Enter your age" maxlength="2"/>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" name="submit" id="btn1" class="btn btn-success btn-block" >Create!</button>
            </div>
            <div class="col">
                <button type="reset" name="submit" id="btn2" class="btn btn-danger btn-block">Reset!</button>
            </div>
        </div>
    </form>
</body>
</html>
