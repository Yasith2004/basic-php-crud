<html>
    <head>
        <title>Entry Form</title>
    </head>
<body>
    <form target="_blank">
        <font face="Calibri" size="14">Art Competition Online Entry Form 2017</font><br><br>
        <font face="Calibri" size="6">Theme: Litter on the environment</font><br><br>
        <b>Name: </b><input type="text" name="Name"><br><br>
        <b>Gender: </b><input type="radio" id="html" name="gender" value="Male">
        <label for="html">Male</label>
        <input type="radio" id="html" name="gender" value="Female">
        <label for="html">Female</label><br><br>
        <b>Grade Category: </b><select id="html" name="grade">
            <option value="1-2">Grade 1-2</option>
            <option value="3-6">Grade 3-6</option>
            <option value="7-10">Grade 7-10</option>
            <option value="11-13">Grade 11-13</option>
        </select>
        <br><br>
        <b>Art media</b><br><br>
        <input type="checkbox" id="media1" name="watercolour" value="watercolour">
        <label for="watercolour"> Water Colours</label><br>
        <input type="checkbox" id="media2" name="colourpencil" value="colourpencil">
        <label for="colourpencil"> Colour Pencils</label><br>
        <input type="checkbox" id="media3" name="crayon" value="crayon">
        <label for="crayon"> Crayon</label><br>
        <input type="checkbox" id="media4" name="chalk" value="chalk">
        <label for="chalk"> Chalk</label><br><br>
        <input type="reset" value="Clear your entries"><br><br>
        <input type="submit">
        </form>
</body>
</html>
